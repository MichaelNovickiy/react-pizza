<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Pizza</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="order-empty.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container header_radius">
        <div class="header">
            <div class="header__title-block">
                <div class="header__logo"></div>
                <div>
                    <h1 class="header__title">REACT PIZZA</h1>
                    <div class="header__subtitle">Самая реактивная пицца</div>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="cart-is-empty-block">
    <div class="container">
        <div class="cart cart__container">
            <div class="cart-is-empty">
                <div class="cart-is-empty__title">
                    Корзина пустая &#129300;
                </div>
                <p class="cart-is-empty__description">Вероятней всего, вы не заказывали ещё пиццу.
                    Для того, чтобы заказать пиццу, перейди на главную страницу.</p>
                <div class="cart-is-empty__img">
                    <img src="../images/shopping-cart.png" alt="cart">
                </div>
                <button class="cart-is-empty__back">Вернуться назад</button>
            </div>
        </div>
    </div>
</section>
<script src="https://kit.fontawesome.com/840e33af04.js" crossorigin="anonymous"></script>
</body>
</html>
