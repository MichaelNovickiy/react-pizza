<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Pizza</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="order.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div class="container header_radius">
        <div class="header">
            <div class="header__title-block">
                <div class="header__logo"></div>
                <div>
                    <h1 class="header__title">REACT PIZZA</h1>
                    <div class="header__subtitle">Самая реактивная пицца</div>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="cart-block">
    <div class="container">
        <div class="cart cart__container">
            <div class="cart__title-block">
                <div class="cart__title"><i class="fa-solid fa-cart-shopping"></i>Корзина</div>
                <div class="cart__trash"><i class="fa-regular fa-trash-can"></i>Очистить корзину</div>
            </div>
            <div class="cart-items">
                <div class="cart-item">
                    <div class="width-block">
                        <div class="cart-item__img">
                            <img src="../images/pizza-chicken.png" alt="pizza">
                        </div>
                        <div class="cart-item__title">
                            <h3>Сырный цыпленок</h3>
                            <span>тонкое тесто, 26 см.</span>
                        </div>
                    </div>
                    <div class="cart-item__amount">
                        <span>-</span>
                        <span class="amount">3</span>
                        <span>+</span>
                    </div>
                    <div class="cart-item__price">
                        770 ₽
                    </div>
                    <div class="cart-item__remove">
                        <span>&times;</span>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="width-block">
                        <div class="cart-item__img">
                            <img src="../images/pizza-shrimp.png" alt="pizza">
                        </div>
                        <div class="cart-item__title">
                            <h3>Креветки по-азиатски</h3>
                            <span>толстое тесто, 40 см.</span>
                        </div>
                    </div>
                    <div class="cart-item__amount">
                        <span>-</span>
                        <span class="amount">1</span>
                        <span>+</span>
                    </div>
                    <div class="cart-item__price">
                        290 ₽
                    </div>
                    <div class="cart-item__remove">
                        <span>&times;</span>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="width-block">
                        <div class="cart-item__img">
                            <img src="../images/pizza-chiz.png" alt="pizza">
                        </div>
                        <div class="cart-item__title">
                            <h3>Чизбургер-пицца</h3>
                            <span>тонкое тесто, 30 см.</span>
                        </div>
                    </div>
                    <div class="cart-item__amount">
                        <span>-</span>
                        <span class="amount">2</span>
                        <span>+</span>
                    </div>
                    <div class="cart-item__price">
                        370 ₽
                    </div>
                    <div class="cart-item__remove">
                        <span>&times;</span>
                    </div>
                </div>

            </div>
            <div class="cart-description">
                <div class="cart-description__amount">Всего пицц: <span>3 шт.</span></div>
                <div class="cart-description__price">Сумма заказа: <span>900 ₽</span></div>
            </div>
            <div class="cart-buttons">
                <button class="cart-buttons_back"><span>&lsaquo;</span>Вернуться назад</button>
                <button class="cart-buttons_pay">Оплатить сейчас</button>
            </div>
        </div>
    </div>
</section>
<script src="https://kit.fontawesome.com/840e33af04.js" crossorigin="anonymous"></script>
</body>
</html>
